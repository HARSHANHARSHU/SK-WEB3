<body>

    <section class="contact-form">
        <div class="container">
            <div class="contact-details">
                <h2 class="md-heading">Contact Details</h2>
                <div class="address">
                    <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                    <p>Address need to add here</p>
                </div>
                <div class="phone">
                    <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                    <p>00000000000</p>
                </div>
                <div class="email">
                    <i class="fas fa-envelope fa-2x text-red"></i>
                    <p>skillkasterweb3@gmail.com</p>
                </div>
            </div>
            
            <form action="https://formspree.io/f/xanwnlpp" method="POST" class="form" target="_blank">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
            
        </div>
    </section>
